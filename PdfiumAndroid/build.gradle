buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
//        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34

        // This block is different from the one you use to link Gradle
        // to your CMake or ndk-build script.
        externalNativeBuild {

            // For ndk-build, instead use the ndkBuild block.
            cmake {
                //arguments "-DANDROID_STL=c++_shared"
                // Sets optional flags for the C++ compiler.
                //cppFlags "-fexceptions"

                //arguments "-DANDROID_STL=c++_shared", "-DANDROID_TOOLCHAIN=clang"
                // Commenting to fix conflict issue of pdfsdk and spectrum compression. Conflict area is libc++_shared library., Now commenting this will bundle libc++_shared with each native library can increase build size.
                arguments "-DANDROID_TOOLCHAIN=clang"
                cppFlags "-frtti -fexceptions -fsigned-char"
            }
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    packagingOptions {
        jniLibs {
            pickFirsts += ['**/*.so']
        }
    }
    sourceSets {
        main {
            //jniLibs.srcDirs 'src/main/jni/lib'
            jniLibs.srcDirs '../../PDFiumNewLibsFixes'
        }
    }

    ndkVersion '21.1.6352462'
    namespace 'com.shockwave.pdfium'
}

repositories {
    google()
    jcenter()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:28.0.0'
}

